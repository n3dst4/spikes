<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="mul" lang="mul" dir="ltr">
<head>
    <title>Font tester</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="path/to/external/stylesheet.css" media="screen"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#font-family").keyup(function(){
                $("#sample").css("font-family", $(this).val());
            });
        });
    </script>
</head>
<body>
<input name="font-family" id="font-family"></input>
<span id="sample">Sphinx of black quartz, judge my vow.</p>
</body>
</html>
